layout: default

permalink: /mix-ins/
---

The base is important, but what you add to it is what makes the taco glow.<br><br>


{% assign filtered_posts = site.posts | where: "categories", "mix-ins" %}
<div class="row row-cols-1 row-cols-md-2 g-4">
{% for post in filtered_posts %}
<div class="col">
<div class="card mb-3" style="max-width: 540px;">
<div class="row g-0">
    <div class="col-md-4">
        <a href="{{ post.url }}">
            <img srcset="https://io.tacolabs.com/assets/{{ post.image }}?width=180&height=270&fit=crop&dpr=1.5 1.5x,
                         https://io.tacolabs.com/assets/{{ post.image }}?width=180&height=270&fit=crop&quality=40&dpr=2 2x,
                         https://io.tacolabs.com/assets/{{ post.image }}?width=180&height=270&fit=crop&quality=15&dpr=3 3x"
                         src="https://io.tacolabs.com/assets/{{ post.image }}?width=180&height=270&fit=crop"
                         alt="{{ post.title }}" height="270" width="180"
            />
        </a>
    </div>
    <div class="col-md-8">
    <div class="card-body">
        <h5 class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></h5>
        <p class="card-text">{{ post.excerpt }}</p>
    </div>
    </div>
</div>
</div>
</div>
{% endfor %}
</div>
